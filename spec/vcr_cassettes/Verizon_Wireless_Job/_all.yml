      <JobText><![CDATA[The Facilities Engineer position will be responsible for the overall design, provisioning and optimization of Telco and Ethernet facilities to switch locations and cell sites in the Georgia/Alabama markets. The Facilities Engineer position responsibilities will include the following:  \n\n\
      \xE2\x80\xA2\tDevelopment of reliable, cost effective designs, budgeting, procurement, implementation, and utilization of microwave transport, optical transport, Ethernet Services and leased transport ranging from DS1's to OC-192's.\n\n\
      \xE2\x80\xA2\tPrepare and implement yearly backhaul forecast and capacity plans, showing capacity / utilization / and forecast of critical backhaul paths.\n\n\
      \xE2\x80\xA2\tKnowledge of the following: \n\
      - SONET Ring architectures. \n\
      - LattisPro or other design tools. \n\
      - Hubbing and Switching concepts. \n\
      - XNG Database Experience. \n\n\
      \xE2\x80\xA2\tOrder, manage test and turnup of  Hicap facilities (DS3 and above) prior to cellsite T1 ordering.\n\n\
      \xE2\x80\xA2\tManage and grow multiple DACS at multiple locations.\n\n\
      \xE2\x80\xA2\tMaintain and populate changes to facilities into Xng as network changes are implemented.\n\n\
      \xE2\x80\xA2\tWork closely with Switch Engineering, Cell Implementation, RF & Performance Engineering, and Operations in meeting the regions key objectives for system availability, network capacity, and reliability.\n\n\
      \xE2\x80\xA2\tEngineer and manage the Facilities Implementation process by preparing RFP/RFQ packages with all supporting bid documents, holding pre-bid meetings, releasing bids, evaluating bids, making recommendations for bid awards, and documenting awards.\n\n\
      \xE2\x80\xA2\tTake the lead role in expansion projects by running project management meetings, generating minutes, and assuring all team members and tasks are on-track towards successful completion.\n\n\
      \xE2\x80\xA2\tPerform annual analysis of monthly facilities expenses and develop cost effective designs to reduce recurring facilities expenses \xE2\x80\x93 including business case and NPV analysis.\n\n\
      \xE2\x80\xA2\tAnalyze switched access traffic and trunk capacity and augment network accordingly.\n\n\
      \xE2\x80\xA2\tMust ensure compliance with all Verizon Wireless standards and practices. Must provide complete equipment specifications for Network projects as defined by network deployment plans.\n\n\n\
      \xE2\x80\xA2\tEffectively manage vendors and consultants. Work with vendors to obtain quotes, negotiate pricing, and ensure their products and services meet Verizon Wireless\xE2\x80\x99 requirements.\n\n\
      \xE2\x80\xA2\tManage outside vendors and contractors to effectively meet shipping and installation commitments.\n\n\
      \xE2\x80\xA2\tDemonstrates influence within the group and is recognized as a leader within and outside of his/her work group\n\
      \xE2\x80\xA2\tTrains new employees and employees new to the Engineer job function; serves as a positive role model; and actively provides coaching and feedback to co-workers \n\
      \xE2\x80\xA2\tDemonstrates a positive, proactive leadership\n\n\
      Candidate Qualifications: \n\n\
      \xE2\x80\xA2\t5+ years Telco, Fiber interconnect experience.\n\
      \xE2\x80\xA2\tBS in Electrical Engineering or equivalent experience, required.\n\
      \xE2\x80\xA2\tUnderstanding of Telecom principles and transmission mediums including:  T1, DS3, copper, fiber and microwave\n\
      \xE2\x80\xA2\tKnowledgable with Ethernet services and data networks.\n\
      \xE2\x80\xA2\t1+ years Project Management experience.\n\
      \xE2\x80\xA2\tStrong understanding of facility networks and budgeting processes for Backhaul and switch planning.\n\
      \xE2\x80\xA2\tPerform analysis of monthly trunk facilities expenses and develop cost effective designs to reduce recurring facilities expenses \xE2\x80\x93 including business case and NPV analysis.\n\
      \xE2\x80\xA2\tWorking knowledge of spreadsheets and numerical data manipulation.\n\
      \xE2\x80\xA2\tProficient in computer applications: MapInfo, Excel, Word, PowerPoint, etc.\n\
      \xE2\x80\xA2\tExcellent troubleshooting and problem solving skills.\n\
      \xE2\x80\xA2\tStrong interpersonal skills.  Demonstrated ability to work with others without conflict and achieve goals.\n\
      \xE2\x80\xA2\tStrong written and oral communication skills.  Demonstrated ability to communicate clearly and effectively via written technical proposals and oral communications.\n\
      \xE2\x80\xA2\tAbility to work with minimal supervision and make sound technical judgments in a demanding environment.\n\
      \xE2\x80\xA2\tFlexibility with work hours and occasional traveling including overnight stays.\n\
      \xE2\x80\xA2\tAbility to handle multiple tasks while meeting project schedules.\n\
      \xE2\x80\xA2\tFamiliarity with Ehternet backhaul and Data Network Standards\n\
      \xE2\x80\xA2\tExperience with Fujitsu and Alcatel/Lucent optical equipment highly desired.\n\
      \xE2\x80\xA2\tExperience with Alcatel and NEC Microwave Equipment highly desired.\n\
      \xE2\x80\xA2\tThorough understanding of MSC hardware functions and architecture: Prefer; Titan 5500 and Alcatel 1671 DACS and ALU 1678 MSPP packet DCS experience.\n\
      \xE2\x80\xA2\tValid driver\xE2\x80\x99s license is required.]]></JobText>\n\
