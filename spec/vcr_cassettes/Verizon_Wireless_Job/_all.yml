      <State_Province>NJ</State_Province>\n\
      <zip></zip>\n\
      <Country>US</Country>\n\
      <Category>network</Category>\n\
      <JobText><![CDATA[General Qualifications:  \n\
      \xE2\x80\xA2 Bachelor\xE2\x80\x99s degree in a relevant technical discipline required, Masters preferred.\n\
      \xE2\x80\xA2 Minimum of 7 years of network analyst experience, design and/or system capacity experience \n\
      \xE2\x80\xA2 Must have demonstrated knowledge of performing statistical analysis on large data sets. \n Previous experience with regression analysis and forecasting of time-series data is plus.\n\
      \xE2\x80\xA2 Strong technical and past analytical experience/skills are required\n\
      \xE2\x80\xA2 Strong interpersonal and communications skills are required\n\
      \xE2\x80\xA2 Strong initiative and self-starter skills are required\n\
      \xE2\x80\xA2 Candidate must be customer focused and results oriented\n\
      \xE2\x80\xA2 Strong leadership skills are highly desired\n\n\n\
      Specific Qualifications:\n\
      Hands-on and proficient skills in the following technology areas are required or highly desirable:\n\
      \xE2\x80\xA2 Network Technologies: TCP/IP, ATM, MPLS, CDMA-1XRTT, EVDO, OSPF, BGP, VoIP, Ethernet\n\
      \xE2\x80\xA2 Network Devices:  Cisco IP & MPLS Routers (CRS1, 10K, 7K), Ethernet Switches (6K), ATM Switches (Cisco MGX 8K, Nortel Passport 15K), Network Management Systems\n\
      \xE2\x80\xA2 Tools: E-health, Excel (pivot tables, advanced reporting/sorting), Scripting\n \n\
      Knowledge of the following is not required, but considered a plus:\n\
      \xE2\x80\xA2Hardware Systems: Sun, Motorola-HP, Intel\n\
      \xE2\x80\xA2 Operating Systems: Solaris, Linux, Windows \n\
      \xE2\x80\xA2 Programming: Visual Basic, Java, UNIX shell, HTML, PearlPosition Responsibilities: Network Performance and Capacity Analyst\n \n\
      The National Network Operations (NNO) Data Performance and Capacity Team ensures that the data transport and routing Network is maintained with reliability while meeting/exceeding VzW\xE2\x80\x99s very high expectations with respect to a quality data experience.  \n\n\
      This position will have direct responsibility for the performance and capacity/demand reporting of Network elements in a specific Data Services Engineering Area. They will work with Transport Performance, Data Services Engineering and Transport Engineering to ensure the Network elements and interfaces stay beneath defined KPI thresholds.  Specifically, they will create and distribute performance and capacity reports no less than weekly, and possibly more frequently depending upon need, that capture multiple utilization trend lines and predicted exhaust dates.\n\n\
      Primary responsibilities of \xE2\x80\x9CNetwork Performance & Capacity Analyst\xE2\x80\x9D:\n\n\
      \xE2\x80\xA2\tSet Performance and Capacity KPI\xE2\x80\x99s, Thresholds and Goals \xE2\x80\x93 Work with Transport Performance Engineering, Data Service Engineering and Data Transport Planning teams to define acceptable KPI requirements, baseline normalcy, and define appropriate thresholds for capacity reporting.\n\n\
      \xE2\x80\xA2\tPerformance and Capacity Monitoring \xE2\x80\x93 Collect, analyze, and report on network performance and capacity results to identify potentially problematic trends and notify engineers and managers to drive resolution.  \n\n\
      \xE2\x80\xA2\tPerformance Reporting \xE2\x80\x93 Monitor and Build Performance reports / charts showing the daily/weekly and monthly performance of the network elements and interfaces within the geographic area of responsibility.\n\n\
      \xE2\x80\xA2\tCapacity Reporting \xE2\x80\x93 Monitor and Build capacity reports / charts showing the utilization of network elements and interfaces including the historical trend and the projected future demand based on those trends for all interfaces and elements within the geographic area of responsibility.\n\n\
      \xE2\x80\xA2\tDistribute capacity Reports - Ensure routine and consistent capacity reports are completed and distributed on a weekly basis.\n\n\
      \xE2\x80\xA2\tPerformance Tools Direction - Work with performance, planning & engineering teams as required assessing and defining the capacity direction of new and existing elements and capacity tools.\n\n\
