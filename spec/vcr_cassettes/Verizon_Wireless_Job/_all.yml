      <Country>US</Country>\n\
      <Category>information-technology</Category>\n\
      <JobText><![CDATA[Bachelor degree in Computer Science/Information Systems \n\n\
      4+ years of experience in IBM Websphere Application Server / MQ clustering and administration.\n\
      Solid analytical and troubleshooting skills (UNIX, Networking, DMZ, Firewalls, J2EE, and Web and Application Servers). Provide technical expertise in the diagnosis and resolution of issues.\n\
      Ability to evaluate, install, test, configure, maintain, and monitor performance of and troubleshoot WebSphere applications.\n\
      Solid knowledge of Performance Mgmt, Tuning, Capacity Planning, DR, Failover, etc \n\
      Solid knowledge of software and patch mgmt, along with environment mgmt and upkeep.\n\
      Strong analytical skills and In-depth knowledge of IT processes. \n\
      Solid interpersonal/communication skills and ability to coordinate with management, vendors and cross-functional teams on various MCS projects.\n\
      Strong leadership abilities to regularly lead, direct, motivate, and positively influence others in a team environment.\n\
      Good knowledge of project management skills and concepts.\n\
      Good understanding of concepts related to web server load balancing and other application scaling concepts.\n\
      Production support experience on Middleware applications and systems in multiple QA and Dev environments.\n\
      Working knowledge of Oracle PL/SQL, multiple Unix flavors and operational procedures, familiar with data replication technologies. \n\
      On-call support for 24x7 J2EE applications for production and non-production environments will be required.\n\
      IBM Certification in WebSphere Application Server Administration is a plus.\n\n\n\
      4+ years of information systems experience\n\
      Strong programming and analytical skills\n\
      PC literacy, including desktop applications competency (e.g., Microsoft Office, e-mail, etc.) \n\
      Strong business knowledge and interpersonal skills \n\
      In-depth knowledge of information systems concepts\n\
      Strong knowledge of applicable methodologies, tools, standards, and procedures\n\
      Demonstrated decision-making and leadership abilities\n\
      Strong organizational and problem solving abilities\n\
