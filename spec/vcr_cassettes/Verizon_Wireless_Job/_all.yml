      <JobText><![CDATA[Bachelor's or equivalent experience required \n\
      \xE2\x80\xA2\t5-7 years of direct, outside sales experience required with 2-3 years emphasis on managing large enterprise contracts nationally. \n\
      \xE2\x80\xA2\tBachelor\xE2\x80\x99s Degree or equivalent work experience required \n\
      \xE2\x80\xA2\tProven superior professional selling, prospecting, funnel management and account management skills. \n\
      \xE2\x80\xA2\tDemonstrated ability to effectively present, interact with and negotiate with all organizational levels from C-Level executives down both internally & externally. \n\
      \xE2\x80\xA2\tDemonstrated ability to coordinate complex group of internal/3rd party teams to support & service external customer needs. i.e. SAT, Finance, Legal, Network, Field Sales, BSA \n\
      \xE2\x80\xA2\tSuccessful track record presenting and deploying complex wireless solutions in enterprise accounts. \n\
      \xE2\x80\xA2\tExcellent interpersonal, analytical, written and oral communication skills. \n\
      \xE2\x80\xA2\tThe ability to work well in a dynamic, fast-changing environment that requires a high degree of multi-tasking with minimal out-of-market supervision. \n\
      \xE2\x80\xA2\tStrong business acumen demonstrating superior technical and analytical skills. \n\
      \xE2\x80\xA2\tDemonstrated effective use of PC including Microsoft Office Powerpoint & Excel required. \n\
      \xE2\x80\xA2\tDemonstrated effective negotiation and closing skills required.Responsibilities:\n\
      This position is responsible for the management of an assigned enterprise account market.  The principal functions include the protection and growth of the assigned corporate revenue stream; execution of strategic sales plans and account marketing plans; negotiating through the proposals and contracts process; and to ensure customer satisfaction by meeting their requirements.\n\n\
      1. Sales Results: Manages and leads all efforts necessary to identify, acquire and further penetrate national or government accounts. Offers solution-based selling through customer sales presentations. Establishes strategic relationships with potential and existing customers promoting Verizon Wireless as the market leader in the wireless industry.  Leads effort to negotiate contracts with customers as well as identify and close contract renewal opportunities.\n\n\
      2. Account Management and Planning: Lead efforts to fulfill contracts internally by working with key functional groups including Enterprise Data, Network, IT, E-Commerce, Data, Finance, Legal and Customer Service teams as well as third party vendors for services. Ensure all internal departments have fulfilled responsibilities to bring new enterprise customers on board. Work with assigned area and regional personnel in developing and implementing the strategic sales plan to further penetrate accounts and drive activations.\n\n\
      3. Customer Retention: Work closely with Enterprise Account Customer Service teams on customer issues, procurement, trouble-shooting, change requests and process improvements.  Maintain and grow existing customer base and manage churn.\n\n\
      4. Training / Meetings / Reporting:  Continuously update knowledge of wireless products, services, industry trends and the competitive dynamics of the marketplace. Participate in training opportunities on products and services and attend sales meetings. Represent company at trade association meetings to promote Verizon Wireless and increase presence in the community by developing relationships through chambers of commerce. Fully utilize all sales force automation, funnel management and prospecting tools. Manage sales funnel, generate reporting on sales activities and forecasting.]]></JobText>\n\
