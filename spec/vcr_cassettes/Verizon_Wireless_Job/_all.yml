      <City>Twinsburg</City>\n\
      <State_Province>OH</State_Province>\n\
      <zip></zip>\n\
      <Country>US</Country>\n\
      <Category>information-technology</Category>\n\
      <JobText><![CDATA[QUALIFICATIONS:\n\
      \xE2\x80\xA2\tBachelors degree strongly preferred.\n\
      \xE2\x80\xA2\tAt least 3-5 years of team management experience. \n\
      \xE2\x80\xA2\tAt least 5-10 years of experience in a hands-on network role with a focus on Cisco technology (Strong understanding of Cisco technology, including 2800, 3800, 6500, 7000-series. Experience with Cisco Nexus platform a strong plus).\n\
      \xE2\x80\xA2\tThe candidate should have experience dealing with complex multivendor layer 2, 3 and 4-7 environments, including Cisco, Juniper and CheckPoint.  \n\
      \xE2\x80\xA2\tProficiency with VRF, BGP, OSPF, HSRP, VLAN*s, STP and other networking protocols. \n\
      \xE2\x80\xA2\tProficiency managing MPLS networks. \n\
      \xE2\x80\xA2\tProficiency working with Nortel VPN\n\
      \xE2\x80\xA2\tExcellent organizational skills and strong communication skills are required. \n\
      \xE2\x80\xA2\tExperience with circuit troubleshooting\n\
      \xE2\x80\xA2\tStrong understanding of Telco vendor landscape and experience managing vendor relationships.\n\
      \xE2\x80\xA2\tCCNA and/or CCNP certification is a strong plus.\n\
      \xE2\x80\xA2\tManagement of a distributed team of network and security engineers. \n\
      \xE2\x80\xA2\tHelp create and implement a vision related to the support of large-scale production networks. \n\
      \xE2\x80\xA2\tMaintaining appropriate documentation for internal consumption on all aspects of the network infrastructure. \n\
      \xE2\x80\xA2\tAbility to troubleshoot critical performance and stability issues in a timely fashion; rally resources as necessary to address all production environments. \n\
      \xE2\x80\xA2\tCommunicate status and progress effectively.SUMMARY:\n\
      The position requires management of monitoring and troubleshooting on a large network of Cisco switches, routers, firewalls and other miscellaneous network hardware (Juniper, Bluecoat, Nortel, Checkpoint, Aruba, etc), supervision of staff for the 24x7x365 Network Operations Center (NOC), including creation of work schedules; day-to-day oversight of staff; development of staff training plans, including recommendations to the Associate Director for staff recruitment, retention, growth, and career development; development of performance improvement plans for under-performing staff as deemed appropriate; and completion of annual performance reviews. Infrequent travel may be required as well as on-call rotation. Candidates must have a deep understanding of Cisco technology as well as layer 2 and layer 3 routing, network security, network performance analysis and advanced troubleshooting techniques. This opening is slated for the overnight shift (specific hours TBD) for a 24/7/365 environment.\n\n\
      AREAS OF RESPONSIBILITY:\n\
      \xE2\x80\xA2\tMaintaining 99.999% availability\n\
      \xE2\x80\xA2\tIdentifying and capitalizing on opportunities to reduce MTTR \n\
      \xE2\x80\xA2\tOversee change management on the overnight shift by monitoring changes, making back-out calls, escalating change-related issues and reporting/tracking performance.\n\
      \xE2\x80\xA2\tDevelop teams and individuals that meet business needs and provide development opportunities for Network Operations staff as well as other departments within IT\n\
      \xE2\x80\xA2\tRecommend merit increases and bonuses for staff\n\
      \xE2\x80\xA2\tSet performance objectives for direct reports\n\
      \xE2\x80\xA2\tConduct performance reviews\n\
      \xE2\x80\xA2\tDeploy department resources as needed to meet business needs\n\
      \xE2\x80\xA2\tConduct weekly planning meetings with department supervisors\n\
      \xE2\x80\xA2\tConduct monthly communications meetings with all Network Operations staff\n\
      \xE2\x80\xA2\tUnderstanding of IT concepts\n\
      \xE2\x80\xA2\tInitiative and decision making ability\n\
      \xE2\x80\xA2\tPosition requires after hours responsiveness\n\
      \xE2\x80\xA2\tPlanning and organizational skills\n\
      \xE2\x80\xA2\tComplex interpretation, presentation, analytical and conceptual skills, critical thinking, budgeting/financial management, handling sensitive/confidential communication, interpersonal skills\n\
      \xE2\x80\xA2\tAbility to lead, motivate and direct the work of others\n\
      \xE2\x80\xA2\tExcellent verbal and written communication skills, including meetings and presentations\n\
      \xE2\x80\xA2\tCoordinate technical resolution with service engineering, Operations and the NOC\n\
      \xE2\x80\xA2\tDocument troubleshooting and resolutions procedures\n\
      \xE2\x80\xA2\tAppropriate escalation judgment/experience is an absolute must\n\
      \xE2\x80\xA2\tOversight of staff efforts to identify, diagnose, and resolve complex computer network problems, including routine review of tickets and post-mortem analyses, as well as drafting related reports.\n\
      \xE2\x80\xA2\tProactive network monitoring to detect and resolve problems and ensure uninterrupted operation of the networks.\n\
      \xE2\x80\xA2\tDevelopment of policies and procedures, for review and approval by the Associate Director, to ensure smooth operation of the NOC.\n\
      \xE2\x80\xA2\tDevelopment of regular reports on network performance, as established by management in consultation with advisory groups.\n\
      \xE2\x80\xA2\tIn coordination with the Project Manager and/or Core Engineering team, management of routine adds, moves and changes to networks as necessary.\n\
      \xE2\x80\xA2\tCoordination with Systems and Tools team to ensure availability of appropriate tools, services and documentation of NOC staff.\n\
      \xE2\x80\xA2\tDay-to-day management of relationships with service providers and suppliers to ensure positive relationships, referring to Director items requiring policy input, negotiation, or escalation.\n\
      \xE2\x80\xA2\tDay-to-day management of relationships with customers to ensure positive relationships, referring to Director items requiring policy input, negotiation, or escalation.\n\
      \xE2\x80\xA2\tOther duties as assigned.]]></JobText>\n\
