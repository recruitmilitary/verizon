      The Regional Engineer \xE2\x80\x93 Data will play a lead role in the planning and design of networking infrastructures.  The selected candidate will oversee the engineering aspects of new technology implementation and the overall design of the mobile switching and data core networks.  This individual will provide regular updates to Regional, HQ, and Area personnel regarding project status and network functionality.  The data engineer will act as a direct liaison between HQ/Area and the region to assist with complex troubleshooting, system monitoring, and the development of detailed network design plans. \n\n\
