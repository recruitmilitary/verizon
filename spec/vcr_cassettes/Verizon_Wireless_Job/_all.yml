      <JobText><![CDATA[\xE2\x80\xA2 BS degree in engineering, computer science, or equivalent experience is recommended.  \n\
      \xE2\x80\xA2 Minimum of 5 years telecommunications and network engineering experience. \n\
      \xE2\x80\xA2 Familiarity with hardware and equipment installations preferred. \n\
      \xE2\x80\xA2 Knowledge of SS7, IP-based technologies, and Wireless Standards (IS-41) helpful. \n\
      \xE2\x80\xA2 Project management experience, with strong leadership skills and ability to drive teams to consensus, required. \n\
      \xE2\x80\xA2 Must be cool under pressure and not get shaken while engineering platforms that impact millions of customers.\n\
      \xE2\x80\xA2 Experience with Verizon Wireless PeopleSoft Purchasing system a plus.\n\
      \xE2\x80\xA2 Working knowledge of Xng a plus.\n\
      \xE2\x80\xA2 Ability to learn new technology quickly and apply working knowledge of wireless engineering on new projects necessary. \n\
      \xE2\x80\xA2 Must be self-motivated, show initiative, and be able to work independently. \n\
      \xE2\x80\xA2 Strong interpersonal and communications skills needed. \n\
      \xE2\x80\xA2 Need to be highly productive and pay close attention to detail. \n\
      \xE2\x80\xA2 Familiarity with engineering and engineering economic principles preferred. \n\
      \xE2\x80\xA2 Knowledge of databases, Excel, web-based applications, and software tool packages helpful.\n\
      \xE2\x80\xA2 Valid driver\xE2\x80\x99s license required.\xE2\x80\xA2 Purchase and coordinate the installation of network equipment, power, transport, and services necessary to support new installations and growth of the backbone of the Verizon Wireless SS7 network.  Network elements include, but are not limited to:  Signal Transfer Points (STP\xE2\x80\x99s), JDSU acceSS7 monitoring equipment, Sycamore mini-DACS equipment, Alcatel-Lucent Short Message Service Centers (SMSC\xE2\x80\x99s), Motorola ATCA SMS platforms, External Home Location Registers (E-HLR\xE2\x80\x99s), Over The Air Activation (OTA) platforms, 4G IP Multimedia Subsystems (IMS) platforms, and Voice over LTE (VoLTE) platforms, as well as new platforms being proposed by Product Development and Implementation. \n\
      \xE2\x80\xA2 Provide equipment engineering support for the above platforms and services including:  wiring diagrams, SS7 link configuration and diversity drawings, cross connect information, IP addresses, EDN connectivity, coordination of MOP approvals, filing of change controls, NSR\xE2\x80\x99s, and ACSR\xE2\x80\x99s, support for HLR and SMS subscriber migrations, asset tracking and transfer, depreciation, decommissioning and de-installation of equipment, inventory management, etc.\n\
      \xE2\x80\xA2 Perform project management responsibilities and lead the installation, acceptance, signoff, and cutover of equipment with National Network Operations (NNO) groups, Planning, Maintenance Engineering, Transport, Provisioning, Data Mediation, Regional Operations and Engineering teams, and other organizations. \n\
      \xE2\x80\xA2 Serve as the main point of contact for regional engineering and operations personnel regarding the growth and new installations of NNO Commercial Data (CD) and Voice Adjunct Platforms (VAP) equipment.  Build and maintain relationships and positive rapport with several regions across multiple states to facilitate implementation of projects transparent to the network.  Work with traffic engineers, planning organizations, and the regions to develop and implement strategies and tactical plans for ensuring sufficient network capacity of NNO platforms. \n\
      \xE2\x80\xA2 Coordinate and monitor execution of 4G Acceptance Test Plans (ATP\xE2\x80\x99s), server re-imaging, and other activities to support the growth of the IMS Core network.\n\
