      <JobText><![CDATA[\xE2\x80\xA2 Education:  BA/BS Degree in Business/Finance or equivalent experience\n\
      \xE2\x80\xA2 Experience:  \n\
      \xE2\x80\xA2 3-5 years proven vendor management experience\n\
      \xE2\x80\xA2 3-5 years audit or equivalent work experience\n\
      \xE2\x80\xA2 3 years inventory experience\n\
      Other:  \n\
      \xE2\x80\xA2 Must have excellent analytical, organizational, written and verbal communication skills. Strong interpersonal skills required in working with all internal / external contacts.\n\
      \xE2\x80\xA2 Requires forward thinking skills to identify complex operational impacts and the ability to resolve them.\n\
      \xE2\x80\xA2 Ability to collaborate cross-functionally to analyze and develop processes methods and procedures.\n\
      \xE2\x80\xA2 Must be able to identify and escalate potential issues as well as develop/implement recommended solutions.\n\
      \xE2\x80\xA2 Proficiency in desktop applications, including excel/word and presentation software.\n\
      \xE2\x80\xA2 Ability to manage multiple projects and meet multiple deadlines.\n\
      \xE2\x80\xA2 Overtime and travel required.This position will be responsible for representing the Supply Chain Management (SCM) team in effectively managing VZW\xE2\x80\x99s device manufacturers (OEMs) and third party logistics vendors (3PL) by enforcing contractual terms & conditions and business requirements to sustain operational compliance within the VZW supply chain. Additional responsibilities include SOX testing for SCM Forward Logistics team, support of product launches and special projects.\n\n\
      The candidate will be responsible for working with Device OEM contacts to enforce VZW\xE2\x80\x99s (A1/A2) Shipping and Delivery requirements within each OEM\xE2\x80\x99s contract terms and conditions. Independently analyze/monitor OEM delivery performance reporting received from 3PL vendors and identify/resolve OEM nonconforming issues and trends that negatively affect the VZW supply chain in a timely manner. Perform updates to VZW\xE2\x80\x99s A1/A2 requirements document collaborating with SCM, HQ, 3PL and OEM contacts. Conduct investigations with 3PL contacts for retail packaging samples submitted by the OEMs to ensure A1/A2 compliance.  Candidate will also be responsible for preparing OEM dashboard reporting that will be presented to management monthly.\n\n\
      Candidate must enforce 3PL contract terms and conditions by leading quarterly audits of the VZW Distribution Centers (Coast to Coast) and upon notification/discovery of nonconformance of day to day operations. Required to follow the operational audit steps/programs reviewing contractual controls, procedures and service levels affecting the VZW supply chain and document findings.  Through the performance of these audits, candidate will be required to applying critical thinking skills to identify/resolve (current/potential) negative impacts to operational processes and identify nonconformance not outlined in audit steps/programs. Candidate will be required to validate all findings, provide management recommendations for resolutions develop/track and enforce remediation plans.\n\n\
      Employee is required to provide safeguarding of company assets through Sarbanes-Oxley (SOX) testing meeting SEC Compliance requirements.  This entails the preparation of quarterly SOX testing, maintenance of all SOX test scripts/back up documentation/retention within the VRGC system and the monitoring/completion of any remediation plans as necessary.\n\n\
      Responsibilities include, but are not limited to monitoring/preparing daily/weekly Device OEM discrepancy reporting. With this reporting, the A1A2 and contracts, the candidate must work as the liaison between multiple vendors providing clear concise direction to OEMs/3PL\xE2\x80\x99s to resolve performance issues and/or implementing/updating processes.  Prepare/distribute/present audit findings to SCM and 3PL management and ensure prior audit findings are remediated.  Perform/document quarterly audit of SOX controls, support device launches and special projects as needed.]]></JobText>\n\
