      <JobText><![CDATA[Education:\n\
      \xE2\x80\xA2\tBachelor\xE2\x80\x99s Degree in Engineering, Mathematics, Physics or other technical discipline.  Master Degree a plus.\n\n\
      Other preferred Training Certifications:\n\
      \xE2\x80\xA2\tTraining relate to wireless communications or RF Fundamentals a plus \n\n\
      Experience:\n\n\
      \xE2\x80\xA2\tStrong project management skills with experience developing, implementing and managing large company-wide programs and initiatives\n\
      \xE2\x80\xA2\tAbility to effectively communicate with all levels of the business, government agencies, customers and the public in both written and oral forms.\n\
      \xE2\x80\xA2\tStrong interpersonal skills with ability to manage indirect reports to achieve results\n\
      \xE2\x80\xA2\tExperience and ability to navigate and understand governmental regulations and consensus standards including Code of Federal Regulations, state and local level laws/ordinances and ANSI/IEEE publications.\n\
      \xE2\x80\xA2\tSelf-starter who can function in a team setting or work independently\n\
      \xEF\x82\xA7\tAbility to operate work well under pressure and exercise sound judgment\n\
      \xEF\x82\xA7\tAdaptive to change, open to different viewpoints and ability to innovate\n\
      \xE2\x80\xA2\tAbility to negotiate effectively and oversee vendor relationships\n\
      \xE2\x80\xA2\tAdvanced PC skills with strong proficiency in MS Office applications \n\
      \xE2\x80\xA2\tWork experience in telecommunications with knowledge of RF fundamentals a plus.Compliance with applicable governmental regulations is an instrumental component of a successful business.  This position will manage company-wide compliance with applicable regulations related to the transmission and exposure to radiofrequency (RF) emissions from network base station, microwave and related radio access equipment.  The position will involve implementation, oversight and maintenance of a company-wide RF Compliance Program.  In addition, the position will oversee and provide support to field staff concerning interference issues impacting Public Safety (PS) and Critical Infrastructure Industry (CII) communication networks and electromagnetic compatibility related to medical devices.  Regular domestic travel will be required throughout the year to conduct compliance audits, host employee training/workshops and support overall program objectives.\n\n\
      Candidate must be a self-starter capable of working independently while managing multiple priorities concurrently to successful completion.  He/she must possess strong written/verbal communication skills and be able to clearly convey information during training sessions, customer/community out-reach meetings and presentations to management.  Candidate must be capable of navigating the Code of Federal Regulations, identifying and understanding applicable requirements, and developing practical and innovative compliance solutions.  Work experience in wireless telecommunications a plus with knowledge of RF fundamentals and radio access networks desired.  \n\n\
      Responsibilities for the position will include:\n\
      -\tDevelopment, implementation and maintenance of company policy, procedures and related program documentation and processes;\n\
      -\tMaintenance of RF site evaluation tools and support systems;\n\
