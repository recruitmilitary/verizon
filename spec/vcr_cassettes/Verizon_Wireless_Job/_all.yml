      2. In-Depth Financial Analysis Cost Savings Influence \n\
      o\tWill deliver high level business justifications to senior management which identify potential financial impacts regarding budgeting, financial standards, Sarbanes-Oxley standards, procurement, fixed assets, etc. The scope of the financial analysis is within the complexity of identifiable factors such as trends, targets & financial goals (monthly, quarterly, annually and Year over year).\n\
      o\tDelegate technical reporting to NSS finance team that will assist in making a supported judgment/determination of present and future financial performance indicators for the NSS management teams. \n\
      o\tThrough in-depth research and analysis will produce data supported recommendations for NSS financial plans and operating plan forecasts. \n\
      o\tAs the SME and liaison for NSS business units and HQ Finance teams, will be responsible for preparing annual budget plans and forecasts. \n\
      o\tPartner with NSS directors and manager to assess annual budget expenditures and communicate budget amendments as appropriate. \n\
      o\tAnalyses will drive costs savings of 2-3% in 2010.\n\n\
      3. Communication and Negotiation Impact\n\
      o\tRegularly interacts with senior management or executive levels on matters concerning budgeting and forecasting.  Able to negotiate, influence and ultimately gain agreement on budgetary matters. \n\
      o\tActs as SME in key functional areas that impact the budget, for example Monthly and Quarterly executive Operations Reviews.\n\
      o\tDevelops and leads quarterly review process with Directors, Assoc Directors & Managers which examines spending plans, Plans of Record, to ensure NSS stays on target & spends within budget. \n\
      o\tTrain department staff on use of budget and financial information system software and serve as liaison between budget and financial reporting systems and department representatives.\n\n\
      4. Asset retirement \n\
      o\tActs as lead in the all aspects of retirement & disposal of assets in order to meet NEC power & space restrictions/budgets in 2010. \n\n\n\
      This job is located in Walnut Creek, CA. Minimal traveling is expected.]]></JobText>\n\
