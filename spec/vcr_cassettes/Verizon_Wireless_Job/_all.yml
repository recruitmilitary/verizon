      \xE2\x80\xA2\tAble to communicate ideas and recommendations to all levels within the organization, using tact, common courtesy, persuasion, and discretion to achieve objectives\n\
      \xE2\x80\xA2\tAble to present ideas effectively to individuals or groups and to express ideas and information clearly\n\
