      \xE2\x80\xA2\tHyperion expertise is highly preferred!Manages complex budget systems, such as PeopleSoft and NCMS and manages fixed assets for the NSS organization, including capital and expense budgets. Act as the subject matter expert (SME) advocate of the NSS finance group. By this, will set and oversee HQ capital budgeting expectations, and perform testing to assure auditing compliance. The level of influence on senior management decision making may be through effectively communicating recommendations for Network system trends and purchasing initiatives; for example Project Modules and PeopleSoft systems. Advise senior management of the potential cost savings with supportive data collected in in-depth research and analysis; cost savings range by the Millions for NSS. \n\n\
      Primary Responsibilities\n\n\
      1. Research and Analysis Influence \n\
      o\tResponsible for the annual development and delivery of NSS forecasting & budgeting expectations and/or trends. Findings will be consolidated and presented to senior leadership, which influences NSS leadership\xE2\x80\x99s strategic planning initiatives, such as Alltel Integration, IMS & LTE. \n\
      o\tResponsible for taking the lead in managing Sarbanes-Oxley and other audit requirements to ensure NSS compliance. Through in-depth analyses, will actively reevaluate compliance standards to assure consistency is realistically aligned with potential changing business needs. \n\
