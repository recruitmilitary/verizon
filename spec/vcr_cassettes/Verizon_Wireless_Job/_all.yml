      <JobText><![CDATA[-Bachelor\xE2\x80\x99s degree in Finance/Accounting or Information Technology or equivalent experience  \n\
      -3-5 years of relevant experience.  Progressive, increasing responsibility with demonstrated technical expertise data products preferred.  \n\
      -Minimum 4 years of wireless experience preferred.\n\
      -Experience with cellular switching, rating, and billing preferred.  \n\
      -Experience with billing systems required.\n\n\
      -Exceptional technical skills and analytical abilities.  \n\
      -Advanced knowledge of Microsoft Access and Excel, database query tools, and use of macros are required.\n\
      -Demonstrated organizational, facilitation, negotiation, and communication skills.   Strong analytical, problem solving and decision-making skills \n\
      -Ability to work under pressure, on multiple assignments, with strong attention to detail \n\
      -Ability to work independently with minimal supervision, must be self-motivated and highly adaptable to change.  \n\
      -Demonstrated project management skills required. \n\
      -Ability to work in a team environment with our team as well as other business groups. \n\n\
      This position requires an individual with a strong personal desire to ensure we produce the highest quality product for our customers every day, capable of independent decision-making, with an in-depth knowledge of Wireless networks, rating, billing and products.BASIC PURPOSE:\n\n\
      Lead cross-functional teams to negotiate and implement enterprise-wide contracts and billing functionality for 3rd party vendors.  Collaborate with HQ Teams from multiple cross-functional groups in Verizon Services and VZW to identify business gaps, risks and develop technical resolutions.  Develop strategic implementation plan for each product / vendor and manage end-to-end implementation across enterprise-wide systems.\n\n\
      Serve as the Subject Matter Expert for IT and Network Architecture for data and product switching, rating and billing, as well as the interfacing applications supporting 3rd party invoicing and payment processing.\n\n\
      PRINCIPAL ACCOUNTABILITIES:\n\n\
      Subject Matter Expert / Project Management\n\n\
      \xE2\x80\xA2\tResponsible for leading cross-functional teams to drive detailed technical requirements for each new contract / vendor / product to support financial control objectives.  Develop and manage project plan to include call processing system interfaces, vendor management interfaces, provisioning interfaces, payment terms and methodology, provisioning and settlement processes, dispute resolution, etc.\n\
      \xE2\x80\xA2\tLead cross-functional teams to assess previous contracts against preferred controls and standards.  Identify business and system process gaps, define technical and process solutions, and manage project plan for end-to-end resolution.  Analyze risks and prepare business cases to drive prioritization across VZ functions.\n\
      \xE2\x80\xA2\tLead cross-functional teams to prepare requirements for contracts coming up for renewal.  Develop strategic approach to align new agreements with current controls and processing standards.  Manage end-to-end plan to align requirements for each contract renewal.  Analyze risks and prepare business cases to assist in justification for contract term modification.\n\
      \xE2\x80\xA2\tLead cross-functional teams to improve business process and contracts through analysis of national billing errors, perform root cause analysis and assess contractual terms to determine ramifications.  Identify issues and risks, define process impacts and partner with cross-functional teams to develop and implement solutions.\n\
      \xE2\x80\xA2\tResponsible for leading cross-functional teams charged with assessment of existing data stores utilized for invoice reconciliation.  Drive an integrated plan to identify control gaps, define and implement process and technical solutions to ensure the integrity and accuracy of invoicing data.\n\
      Enterprise Release Analysis and Implementation\n\
      \xE2\x80\xA2\tResponsible for analysis of application approach and technical design documents affecting all data invoicing processes for enterprise.  Identify and drive technical solutions to address financial, contractual, process and functional gaps across multiple functional groups.  Develop risk assessments and resolutions and present to senior management for unresolved issues.\n\
      \xE2\x80\xA2\tLead cross-functional teams to plan and complete comprehensive testing of enhancements across applications and functions as well as all invoice validation program and data store enhancements.\n\n\n\
      Process Management\n\
      \xE2\x80\xA2\tDefine and implement end-to-end processes for each project / product workflow from data creation through payment processing and general ledger posting.\n\
      \xE2\x80\xA2\tDevelop and deliver technical training material for the invoice validation teams, Marketing and Finance for all process and application / architectural changes.]]></JobText>\n\
